<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}URL Shortener{% endblock title %}</title>
    
    
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

       
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

       
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

       
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
   
    {% block content %}
    {% endblock content %}
</body>
</html>
