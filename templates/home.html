{% extends 'base.html' %}

{% block content %}

<div class="navbar">
    <h1>URL Shortener</h1>
</div>


<div class="container">
    <h2 style="text-align: center;">Shorten Your URL</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}  
        </div>
        <button type="submit">Shorten URL</button>
    </form>
</div>


{% endblock content %}
